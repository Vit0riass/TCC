        <div class="slider-container">

                <img src="/img/img1.png" class="slide" alt="Slide 1">
                <img src="/img/imginicio.png" class="slide" alt="Slide 2">
                <img src="/img/img2.png" class="slide" alt="Slide 3">
            </div>
        
            <!-- Botões de navegação -->
            <div class="navigation">
                <button class="navigation-button" onclick="moveSlide(-1)">❮</button>
                <button class="navigation-button" onclick="moveSlide(1)">❯</button>
            </div>
        </div>
        
        
        <script>
            let slideIndex = 0;
            const slides = document.querySelectorAll(".slide");
            const dots = document.querySelectorAll(".dot");
        
            function showSlide(index) {
                slideIndex = index;
                const offset = -slideIndex * 100;
                document.getElementById("slider").style.transform = `translateX(${offset}%)`;
                dots.forEach(dot => dot.classList.remove("active"));
                dots[slideIndex].classList.add("active");
            }
        
            function moveSlide(direction) {
                slideIndex = (slideIndex + direction + slides.length) % slides.length;
                showSlide(slideIndex);
            }
        
            function currentSlide(index) {
                showSlide(index - 1);
            }
        
            showSlide(slideIndex);
        </script>
