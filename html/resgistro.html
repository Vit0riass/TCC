<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet</title>
    <link rel="stylesheet" href="/css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
    <header class="cabeçalho">

        <img class="cabeçalho-imagem" src="/img/logo1.png" alt="Adopet">
        <nav class="cabeçalho-menu">
            <a href="/index.html" class="cabeçalho-menu-item">INÍCIO</a>
            <a href="adote.html" class="cabeçalho-menu-item">ADOTE</a>
            <a href="cadastro.html" class="cabeçalho-menu-item">CADASTRO</a>
            <a href="sobrenos.html" class="cabeçalho-menu-item">SOBRE NÓS</a>
            <a href="shop.html" class="cabeçalho-menu-item">SHOP</a>
        </nav>
    </header>

    <div class="principal">

    <section class="container">
      
      <h1>CADASTRE UM PET</h1>
      <h3 class="subtitulo">REGISTRE SUAS INFORMAÇÕES</h3>
      <form action="#" class="form">
        <div class="input-box">
          <label>Nome completo</label>
          <input type="text" placeholder="digite seu nome" required>
        </div>
        <div class="input-box">
          <label>E-mail</label>
          <input type="email" placeholder="digite seu e-mail" required>
        </div>
        <div class="input-box">
          <label>CPF</label>
          <input type="number" placeholder="digite seu CPF" required>
        </div>

        <div class="column">
          <div class="input-box">
          <label>Telefone</label>
          <input type="tel" placeholder="digite seu número de telefone" required>
        </div>
        <div class="input-box">
          <label>Data de nascimento</label>
          <input type="date" placeholder="digite sua data de nascimento" required>
        </div>
        </div>

        <h3 class="subtitulo">REGISTRE AS INFORMAÇÕES DO PET</h3>

        <div class="input-box">
          <label>Nome do animal</label>
          <input type="text" placeholder="digite o nome do animal" required>
        </div>

        <div class="input-box">
          <label>Cidade/Estado</label>
          <input type="text" placeholder="digite a cidade e o estado que o pet se encontra" required>
        </div>

        <div class="column">
        <div class="input-box">
        <label for="porte">Porte:</label>
    <select class="select" id="porte" onChange="exibirMensagem()">
    <option value="selecione" selected>Selecione o porte</option>
    <option value="pequeno">Pequeno</option>
    <option value="banana">Médio</option>
    <option value="laranja">Grande</option>
  </select>
        </div>
        <div class="input-box">
          <label for="porte">Gênero:</label>
      <select class="select" id="porte" onChange="exibirMensagem()">
      <option value="selecione" selected>Selecione o gênero:</option>
      <option value="pequeno">Macho</option>
      <option value="banana">Fêmea</option>
    </select>
      </div>
        </div>

      <div class="column">
      <div class="input-box">
        <label for="porte">Idade:</label>
    <select class="select" id="porte" onChange="exibirMensagem()">
    <option value="selecione" selected>Selecione a idade:</option>
    <option value="pequeno">6 meses à 2 anos(filhote)</option>
    <option value="banana">4 à 8 anos(adulto)</option>
    <option value="banana">10 à 20 anos(idoso)</option>
  </select>
        </div>
        <div class="input-box">
          <label for="porte">Espécie:</label>
      <select class="select" id="porte" onChange="exibirMensagem()">
      <option value="selecione" selected>Selecione a espécie:</option>
      <option value="pequeno">cachorro</option>
      <option value="banana">gato</option>
      <option value="banana">outro</option>
    </select>
      </div>
      </div>
    
      <div class="input-box">
    <label>Escreva a história e alguns detalhes sobre o animal:</label>
    <textarea class="input-box" rows="10" cols="109" placeholder="Digite aqui..."></textarea>
      </div>

      <div class="input-box">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="imageUpload">Escolha uma imagem do pet:</label>
        <input class="input" type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
      </div>

      <div class="input">
        <input class="checkbox" type ="checkbox" required>
        <label for="verificaçao">Ao se cadastrar neste site, o USUÁRIO reconhece e aceita que terceiros que estejam navegando na Internet tenham acesso a suas informações (incluindo acesso por meio de ferramentas de busca ou softwares similares). Por este motivo, o USUÁRIO deve evitar publicar informações que não deseje disponibilizar em público. O aceite dos termos e condições deste regulamento por parte dos usuários vinculados estende-se às empresas representadas por tais usuários.</label>
      </div>

      <div class="input-box">
        <button type="submit" class="botao">
            <p class="adote">ENVIAR DADOS</p>
        </button>
    </div>
    




      </form>
    </section>
  </body>
</html>
